<div class="sheet-chr_grid">
  <div class="sheet-g1 "><label>Character Name</label></div>
  <div class="sheet-g2 "><label>Faction</label></div>
  <div class="sheet-g3 "><label>Soldier type</label></div>
  <div class="sheet-g4 "><input type="text" name="attr_character_name" /></div>
  <div class="sheet-g5 "><input type="text" name="attr_faction" /></div>
  <div class="sheet-g6 "><input type="text" name="attr_soldier_type" /></div>
  <div class="sheet-g7 " style="margin-bottom:-50px;"> <img src="http://i.imgur.com/xdlJmth.png" style="max-height: 70px;" /></div>
  <div class="sheet-g8 "><input type="text" name="attr_rank" /></div>
  <div class="sheet-g9 "><input type="text" name="attr_Specialisation" /></div>
  <div class="sheet-g10"><input type="text" name="attr_race" /></div>
  <div class="sheet-g11"><label>Rank</label></div>

  <div class="sheet-g13"><label>Race</label></div>
</div>
