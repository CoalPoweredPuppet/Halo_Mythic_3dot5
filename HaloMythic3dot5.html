<div class="sheet-wrapper">
<!-- Logo Header -->
<div class="sheet-1colrow">
    <div class="sheet-col" style="margin-bottom:-20px;">
        <img src="http://i.imgur.com/xdlJmth.png" style="max-height: 100px; margin-left:47%;"/> 
    </div>
</div>
<hr>
<!-- Base Character Information -->
<div class="sheet-1colrow">
    <div class="sheet-col">

        <div class="sheet-row">
            <div class="sheet-item sheet-tiny"><label>Character Name</label></div>
            <div class="sheet-item sheet-large"><input type="text" name="attr_character_name" /></div>
            <div class="sheet-item sheet-tiny"><label>Player Name</label></div>
            <div class="sheet-item sheet-large"><input type="text" name="attr_player_name" /></div>
        </div>
        <div class="sheet-row">
            <div class="sheet-item sheet-little"><label>Upbringing</label></div>
            <div class="sheet-item sheet-little"><input type="text" name="attr_upbringing" /></div>
            <div class="sheet-item sheet-little"><label>Environment</label></div>
            <div class="sheet-item sheet-little"><input type="text" name="attr_environment" /></div>
            <div class="sheet-item sheet-little"><label>Lifestyles</label></div>
            <div class="sheet-item sheet-large"><input type="text" name="attr_lifestyles" /></div>
        </div>
        <div class="sheet-row">
            <div class="sheet-item sheet-puny"><label>Faction</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_faction" /></div>
            <div class="sheet-item sheet-puny"><label>Type</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_type" /></div>
        	<div class="sheet-item sheet-puny"><label>Rank</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_rank" /> </div>          
        </div>
        <div class="sheet-row">
            <div class="sheet-item sheet-puny"><label>Gender</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_gender" /></div>
            <div class="sheet-item sheet-puny"><label>Build</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_build" /></div>
            <div class="sheet-item sheet-puny"><label>Height</label></div>
            <div class="sheet-item sheet-small"><input type="text" name="attr_height" /></div>
            <div class="sheet-item sheet-puny"><label>Weight</label></div>
            <div class="sheet-item sheet-tiny"><input type="text" name="attr_weight" /></div>
        </div>
        <div class="sheet-row">
            <div class="sheet-row">
                <div class="sheet-item sheet-little"><label>Skin Color</label></div>
                <div class="sheet-item sheet-tiny"><input type="text" name="attr_skin_color" /></div>
                <div class="sheet-item sheet-little"><label>Hair Color</label></div>
                <div class="sheet-item sheet-tiny"><input type="text" name="attr_hair_color" /></div>
                <div class="sheet-item sheet-puny"></div>
                <div class="sheet-item sheet-little"><label>Eye Color</label></div>
                <div class="sheet-item sheet-tiny"><input type="text" name="attr_eye_color" /></div>
                <div class="sheet-item sheet-puny"><label>Age</label></div>
                <div class="sheet-item sheet-tiny"><input type="text" name="attr_age" /></div>
            </div>    
        </div>      
    </div>    
</div>
